---
ip: "192.168.10.10"
memory: 512
cpus: 1

authorize: /Users/Andy/.ssh/id_rsa.pub

keys:
    - /Users/Andy/.ssh/id_rsa

folders:
    - map: /srv/www/tol
      to: /var/www/tol

    - map: /srv/www/andycrockett
      to: /var/www/andycrockett

    - map: /srv/www/hilco
      to: /var/www/hilco

sites:
    - name: tol
      map: tol.dev login.tol.dev admin.tol.dev account.tol.dev lead.tol.dev api.tol.dev app.tol.dev demo.tol.dev
      to: /var/www/tol/public

    - name: andycrockett
      map: andy.dev
      to: /var/www/andycrockett/public
    
    - name: hilco
      map: hilco.dev hilsport.dev
      to: /var/www/hilco/public

variables:
    - key: APP_ENV
      value: local
